<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/inventario/Inventario.css">
    <link rel="stylesheet" href="/css/inventario/TablaContenido.css">
    <link rel="stylesheet" href="/css/inventario/ContenidoCentral.css">
    <link rel="stylesheet" href="/css/inventario/FormulariosCreadosJs.css">
     <title>Inventario</title>
</head>
<body>
    <div class="ContenedorPrincipal">
        <div class="ContenedorFormulario">
            
            <h3>Adiccion de productos</h3>
            <a id="btnAgregarInventario">Agregar Inventario</a>
            <div class="formulario ocultar">
                <!--Formulario para insertar productos-->
                <form action="" id="formulario">
                    <div class="row">
                        <div class="col-25">
                            <label for="IName">Nombre</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="IName" name="Nombre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="ICategoria">Categoria</label>
                        </div>
                        <div class="col-75">
                            <select name="" id="ICategoria">
                                <option value="">...</option>
                                <option value="Tecnologia">Tecnologia</option>
                                <option value="Moda">Moda</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="IStock">Stock</label>
                        </div>
                        <div class="col-75">
                            <input type="number" id="IStock">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="IProveedor">Proveedor</label>
                        </div>
                        <div class="col-75">
                            <input type="text" id="IProveedor">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="IPrecio">Precio</label>
                        </div>
                        <div class="col-75">
                            <input type="number" id="IPrecio">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="IFIngreso">Fecha de Ingreso</label>
                        </div>
                        <div class="col-75">
                            <input type="date" id="IFIngreso">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="IEstado">Estado</label>
                        </div>
                        <div class="col-75">
                            <select name="" id="IEstado">
                                <option value="">...</option>
                                <option value="Activo">Activo</option> 
                                <option value="Inactivo">Inactivo</option> 
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <input id="btnEnviar" type="submit" value="guardar">
                        <button type="button">Cerrar</button>
                    </div>
                </form>
                
            </div>
        </div>
        <div class="ContenedorContenido">
            <div class="TablaContenido">
                <h3>Detalle Inventario</h3>
                <br>
                <table id="customers">
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>CATEGORIA</th>
                        <th>CANTIDAD</th>
                        <th>PROVEEDOR</th>
                        <th>PRECIO</th>
                        <th>FECHA INGRESO</th> 
                        <th>ESTADO</th>
                        <th>Accion</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                        <td>7</td>
                        <td>8</td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="ContenidoCentral">
                <div class="Msj-Info">
                    <div class="desc">Bajo stock</div>
                    <span>Info</span>
                </div>
                <div class="Msj-Info">
                    <div class="desc">Productos vencidos</div>
                    <span>Info</span>
                </div>
                <div class="Msj-Info">
                    <div class="desc">Productos proximo a vencer</div>
                    <span>Info</span>
                </div>
            </div>
            
        </div>
    </div>

    <script src="/js/inventario/inventario.js"></script>
</body>
</html>
